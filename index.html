<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- displays the timer -->
    <header>
        <h2 id="timer"></h2>

        <div class="cardWrapper"> </div>

            <h1>Code Quiz</h1>
    </header>
    <div class="card">
        <div class="card-body">
            <p> Try to answer the following code-related questions within the time given.</p>
            <p>Incorrect answers will penalize you 10 seconds of your available 60 seconds.</p>
        </div>
        <div>
            <h2 class="timer" style="text-align:center;"></h2>
        </div>
        <div class="card-footer">
            <button id="startQuiz" class="btn" >Start!</button>
        </div>
    </div>
    </div>
    <!-- displays the quiz questions -->
    <div id="quizBody" >
        <div id="quizQuestion">
            <h2 id="question"></h2>
            <div id="answers">
                <ul>
                    <li><button id="answer1" ></button></li>
                    <li><button id="answer2" ></button></li>
                    <li><button id="answer3" ></button></li>
                    <li><button id="answer4" ></button></li>
                </ul>
            </div>
        </div>
        <div id="answerCheck"></div>
    </div>

    <!-- displays the score page  -->
    <div id="scorePage">
        <div id="userScore"></div>
        <h2>Here is your final score:</h2>
        <p id="finalScore"></p>
        <p>Enter your initials</p>
        <input id="userInitials" type="text">
        <a href="./highscore.html" alt="highScorePage"><button id="submit">Submit</button></a>
    </div>

    <script src="./assets/javascript/script.js"></script>
</body>

</html>
