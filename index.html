<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h2 id="timer"></h2>
    </header>
    <div class="cardWrapper">
        <header>
            <h1>Code Quiz</h1>
        </header>
        <div class="card">
            <div class="card-body">
                <p> Try to answer the following code-related questions within the time given.</p>
                <p>Incorrect answers will penalize you 10 seconds of your available 60 seconds.</p>
            </div>
            <div>
                <h2 class="timer" style="text-align:center;"></h2>
            </div>
            <div class="card-footer">
                <button id="startQuiz" class="btn" onclick="startQuiz()">Start!</button>
            </div>
        </div>
    </div>
    <div id="quizBody" style="display: none;">
        <div id="quizQuestion">
            <div id="answers">
                <ol>
                    <li><button id="answer1" onclick="checkAnswer(answer1)"></button></li>
                    <li><button id="answer2" onclick="checkAnswer(answer2)"></button></li>
                    <li><button id="answer3" onclick="checkAnswer(answer3)"></button></li>
                    <li><button id="answer4" onclick="checkAnswer(answer4)"></button></li>
                </ol>
            </div>
        </div>
        <div id="answerCheck"></div>
    </div>

    <div id="finalScore" style="display: none;">
        <h2>Here is your final score:</h2>
        <p>Enter your initials</p>
        <input id="userInitials" type="text">
    </div>

    <script src="./assets/javascript/script.js"></script>
</body>

</html>
